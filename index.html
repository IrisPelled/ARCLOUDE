<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dancing Character</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .visit-site-button, .play-videos-button {
            padding: 10px 20px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            margin: 5px;
        }

        .pink-border {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 60%;
            border: 4px solid hotpink;
            box-sizing: border-box;
            z-index: 5;
        }

        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
            direction: rtl;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="instructions">
        לחץ על המסך כדי להפעיל את הסאונד
        <button onclick="this.parentElement.style.display='none';">הבנתי</button>
    </div>

    <div class="pink-border"></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- Images -->
            <img id="model-image" src="model.png">
            <img id="model-image1" src="model1.png">
            <img id="model-image3" src="model3.png">
            <img id="model-image4" src="model4.png">
            <img id="model-image5" src="model5.png">
            <img id="model-image7" src="model7.png">
            <img id="model-image9" src="model9.png">
            
            <!-- 3D Model -->
            <a-asset-item id="animated-model" src="dancing-character.glb"></a-asset-item>

            <!-- Videos -->
            <video id="video2" src="video2.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="video6" src="video6.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="video8" src="video8.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
        </a-assets>

        <!-- Trigger 1: Image + 3D Model -->
        <a-marker type="pattern" url="trigger.patt">
            <a-image src="#model-image" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-image>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 2: Video + 3D Model -->
        <a-marker type="pattern" url="trigger2.patt" id="marker2">
            <a-video src="#video2" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-video>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 3: Image + 3D Model -->
        <a-marker type="pattern" url="trigger3.patt">
            <a-image src="#model-image3" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-image>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 4: Image + 3D Model -->
        <a-marker type="pattern" url="trigger4.patt">
            <a-image src="#model-image4" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-image>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 5: Image + 3D Model -->
        <a-marker type="pattern" url="trigger5.patt">
            <a-image src="#model-image5" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-image>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 6: Video + 3D Model -->
        <a-marker type="pattern" url="trigger6.patt" id="marker6">
            <a-video src="#video6" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-video>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 7: Image + 3D Model -->
        <a-marker type="pattern" url="trigger7.patt">
            <a-image src="#model-image7" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-image>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 8: Video + 3D Model -->
        <a-marker type="pattern" url="trigger8.patt" id="marker8">
            <a-video src="#video8" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-video>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <!-- Trigger 9: Image + 3D Model -->
        <a-marker type="pattern" url="trigger9.patt">
            <a-image src="#model-image9" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-image>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="button-container">
        <button class="play-videos-button" onclick="toggleSound()">הפעל/כבה סאונד</button>
        <button class="visit-site-button" onclick="window.open('https://irispelled.com', '_blank');">בקר באתר irispelled.com</button>
    </div>

    <script>
        let soundEnabled = false;
        let userInteracted = false;
        const videoElements = {
            video2: document.getElementById('video2'),
            video6: document.getElementById('video6'),
            video8: document.getElementById('video8')
        };
        
        // Show instructions on first load
        window.addEventListener('load', () => {
            document.getElementById('instructions').style.display = 'block';
            
            // Initialize all videos as muted
            Object.values(videoElements).forEach(video => {
                video.muted = true;
                video.addEventListener('error', (e) => {
                    console.error(`Error with video ${video.id}:`, e);
                });
            });
        });

        // Handle user interaction for iOS
        document.body.addEventListener('click', () => {
            if (!userInteracted) {
                userInteracted = true;
                document.getElementById('instructions').style.display = 'none';
                enableAudioForIOS();
            }
        });

        // Handle marker events
        const markerVideoMap = {
            'marker2': 'video2',
            'marker6': 'video6',
            'marker8': 'video8'
        };

        Object.keys(markerVideoMap).forEach(markerId => {
            const marker = document.getElementById(markerId);
            const videoId = markerVideoMap[markerId];
            
            marker.addEventListener('markerFound', () => {
                const video = videoElements[videoId];
                if (video) {
                    video.play().catch(e => console.error(`Play failed for ${videoId}:`, e));
                }
            });

            marker.addEventListener('markerLost', () => {
                const video = videoElements[videoId];
                if (video) {
                    video.pause();
                }
            });
        });

        function toggleSound() {
            if (!userInteracted) {
                document.getElementById('instructions').style.display = 'block';
                return;
            }

            soundEnabled = !soundEnabled;
            Object.values(videoElements).forEach(video => {
                video.muted = !soundEnabled;
            });

            document.querySelector('.play-videos-button').textContent = 
                soundEnabled ? 'כבה סאונד' : 'הפעל סאונד';
        }

        // iOS requires user interaction before playing video with sound
        function enableAudioForIOS() {
            Object.values(videoElements).forEach(video => {
                video.play().catch(() => {/* Ignore errors */});
                video.pause();
            });
        }
    </script>
</body>
</html>
